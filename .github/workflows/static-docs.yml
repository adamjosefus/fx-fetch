# Simple workflow for deploying static content to GitHub Pages
name: ğŸ“– Deploy Docs
run-name: ${{ github.event_name == 'push' && format('ğŸ“– Deploy Docs | {0}', github.event.head_commit.message) || 'ğŸ“– Deploy Docs' }}

on:
  push:
    branches: ["main"]
    paths:
      - "packages/website/**"
      - "packages/fx-fetch/**"

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    name: ğŸš€ Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ§ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: ğŸ’» Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v5

      - name: â˜ï¸ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ’¯ Checks
        run: pnpm validate && pnpm fmt && pnpm test

      - name: ğŸ› ï¸ Build website
        run: pnpm website

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "./packages/website/dist"

      - name: ğŸ™ğŸ± Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
