name: ğŸ’¯ Checks
run-name: ğŸ’¯ Checks | ${{ github.event.head_commit.message }}

on:
  workflow_dispatch:
  pull_request:

jobs:
  # Single deploy job since we're just deploying
  checks:
    name: ğŸ’¯ Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: ğŸ’» Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: â˜ï¸ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Validate
        run: pnpm validate

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ“ Format & Lint
        run: pnpm fmt
